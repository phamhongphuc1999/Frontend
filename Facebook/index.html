<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Phúc|Facebook</title>

    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="./resources/css/queries.css">
</head>
<body>
    <header>
        <a class="facebook-icon-link" href="#">
            <span class="facebook-icon-span"><i class="fa fa-facebook-official"></i></span>
        </a>
        <div class="search-area">
            <span><i class="fas fa-search"></i></span>
            <input class="search-input" type="text" placeholder="Search Facebook">
        </div>
        <ul class="main-header">
            <li class="header-item">
                <span><i class="fas fa-home"></i></span>
                <div class="tooltip">Home</div>
            </li>
            <li class="header-item">
                <span><i class="fas fa-user-friends"></i></span>
                <div class="tooltip">Friends</div>
            </li>
            <li class="header-item">
                <span><i class="fas fa-play"></i></span>
                <div class="tooltip">Watch</div>
            </li>
            <li class="header-item">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <div class="tooltip">Marketplace</div>
            </li>
            <li class="header-item">
                <span><i class="fas fa-users"></i></span>
                <div class="tooltip">Groups</div>
            </li>
        </ul>
        <div class="avatar-icon">
            <img src="./resources/images/avatar.jpg" alt="avatar">
            <p>Phúc</p>
        </div>
    </header>

    <script src="https://kit.fontawesome.com/d1d31ef1a1.js" crossorigin="anonymous"></script>
</body>
</html>
