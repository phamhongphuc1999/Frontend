<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Phúc|Facebook</title>

    <link rel="stylesheet" href="./resources/css/header.css">
    <link rel="stylesheet" href="./resources/css/queries.css">
</head>

<body>
    <header>
        <div class="fixed-header">
            <a class="facebook-icon-link" href="#">
                <span class="facebook-icon-span"><i class="fa fa-facebook-official"></i></span>
            </a>
            <div class="search-area">
                <div class="search-area-main">
                    <span class="search-cancel"><i class="fas fa-angle-double-left"></i></span>
                    <span><i class="fas fa-search search-icon"></i></span>
                    <input class="search-input" type="text" placeholder="Search Facebook" onfocus="searchFocus()"
                        onblur="searchBlur()">
                </div>
                <div class="search-area-extend">
                    No recent searchs
                </div>
            </div>
            <ul class="main-header">
                <li class="header-item">
                    <span><i class="fas fa-home"></i></span>
                    <div class="tooltip">Home</div>
                </li>
                <li class="header-item">
                    <span><i class="fas fa-user-friends"></i></span>
                    <div class="tooltip">Friends</div>
                </li>
                <li class="header-item">
                    <span><i class="fas fa-play"></i></span>
                    <div class="tooltip">Watch</div>
                </li>
                <li class="header-item">
                    <span><i class="fas fa-map-marker-alt"></i></span>
                    <div class="tooltip">Marketplace</div>
                </li>
                <li class="header-item">
                    <span><i class="fas fa-users"></i></span>
                    <div class="tooltip">Groups</div>
                </li>
            </ul>
            <div class="avatar-icon">
                <div class="avatar-icon-container">
                    <img src="./resources/images/avatar.jpg" alt="avatar">
                    <p>Phúc</p>
                </div>
            </div>
            <div class="extend-header-item">
                <ul class="extend-header-item-ul">
                    <li class="extend-item">
                        <span><i class="fas fa-plus"></i></span>
                        <div class="tooltip">Create</div>
                    </li>
                    <li class="extend-item">
                        <span><i class="fab fa-facebook-messenger"></i></span>
                        <div class="tooltip">Messenger</div>
                        <div class="number-message">1</div>
                    </li>
                    <li class="extend-item">
                        <span><i class="fas fa-bell"></i></span>
                        <div class="tooltip">Notifications</div>
                    </li>
                    <li class="extend-item" id="accounts">
                        <span><i class="fa fa-user-circle-o"></i></span>
                        <div class="tooltip">Accounts</div>
                    </li>
                </ul>
                <div class="header-extend-box" id="account-header">
                    <div class="header-extend-box-items">
                        <div class="see-profile">
                            <div class="header-extend-box-avatar">
                                <img src="./resources/images/avatar.jpg" alt="avatar">
                            </div>
                            <div class="header-extend-box-info">
                                <div class="facebook-text">Phạm Phúc</div>
                                <div class="normal-text">See your profile</div>
                            </div>
                        </div>
                        <hr>
                        <div class="row-setting">
                            <span><i class="fa fa-comments-o"></i></span>
                            <div class="header-extend-box-info">
                                <div class="facebook-text">Give Feedback</div>
                                <div class="normal-text">Help us improve the new Facebook</div>
                            </div>
                        </div>
                        <hr>
                        <div class="setting">
                            <div class="row-setting arrow">
                                <span><i class="fa fa-cog" aria-hidden="true"></i></span>
                                <div class="text-area">Settings & Privacy</div>
                            </div>
                            <div class="row-setting arrow">
                                <span><i class="fas fa-question-circle"></i></span>
                                <div class="text-area">Help</div>
                            </div>
                            <div class="row-setting arrow">
                                <span><i class="fas fa-moon"></i></span>
                                <div class="text-area">Display & Accessibility</div>
                            </div>
                            <div class="row-setting arrow">
                                <span><i class="fas fa-sign-out-alt"></i></span>
                                <div class="text-area">Log Out</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bio-header">
            <div class="bio-image">
                <img src="./resources/images/bio.jpg" alt="bio-image">
            </div>
            <div>Phạm Phúc</div>
            <div>Add Bio</div>
        </div>
    </header>

    <script src="./vendors/js/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/d1d31ef1a1.js" crossorigin="anonymous"></script>
    <script src="./resources/js/index.js"></script>
</body>

</html>
